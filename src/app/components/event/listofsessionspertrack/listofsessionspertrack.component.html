<p *ngIf="sessions && sessions.length == 0" [appTranslate]="'NoSessionsTrack'">No sessions are associated to this session track.</p>

<div class="container" *ngIf="sessions && sessions.length > 0">
    <table class="table table-striped table-hover table-light">
        <thead class="thead-light">
        <tr>
            <th [appTranslate]="'SessionName'">Session Name</th>
            <th [appTranslate]="'StartTime'">Start Time</th>
            <th [appTranslate]="'EndTime'">End Time</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let session of sessions">
            <td>{{ session.name }}</td>
            <td>{{ session.startTime | date:'medium' }}</td>
            <td>{{ session.endTime | date:'medium' }}</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
